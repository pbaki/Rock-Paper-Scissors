<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function computerPlay () {
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            if (randomNumber === 1){
                return "rock";
            }
            else if (randomNumber === 2){
                return "paper";
            }
            else if (randomNumber === 3){
                return "scissors";
            }
            else {
                console.log("Error");
            }
        }

        function playRound(playerSelection, computerSelection){
            input = playerSelection.toLowerCase();
            if (input === computerSelection){
                return "Draw";
            }
            else if (input === "scissors" && computerSelection === "rock"){
                return "Lose";
            }
            else if (input === "scissors" && computerSelection === "paper"){
                return "Win";
            }
            else if (input === "rock" && computerSelection === "paper"){
                return "Lose";
            }
            else if (input === "rock" && computerSelection === "scissors"){
                return "Win";
            }
            else if (input === "paper" && computerSelection === "rock"){
                return "Win";
            }
            else if (input === "paper" && computerSelection === "scissors"){
                return "Lose";
            }
            else {
                console.log("Error");
            }


        }
        
        
        function game() {
            let countWon = 0
            let countLost = 0
            for (i = 0; i < 5; i++){
                const playerSelection = window.prompt("Select either Rock, Paper or Scissors: ");
                const computerSelection = computerPlay();
                let round = playRound(playerSelection, computerSelection);
                if (round === "Win"){
                    countWon += 1;
                    console.log("Win");
                }
                else if (round === "Lose"){
                    countLost += 1;
                    console.log("Lose");
                }
                else {
                    console.log("Draw");
                }
            }
            if (countWon > countLost){
                    console.log("You won the match");
                }
                else if (countLost > countWon){
                    console.log("You lost the match");
                }
                else {
                    console.log("Match resulted in a draw");
                }

        }
        game();



    </script>
</body>
</html>
